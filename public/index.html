<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Желтый Кролик</title>
    <link rel="stylesheet" href="js/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/border-wrapper.css">

</head>
<body>
<div class="border-wrapper">
    <div class="border-wrapper-top">
        <img src="img/logo.svg" alt="yellow rabbit">
    </div>
    <div class="border-wrapper-right">
        <ul class="social-icons">
            <li>
                <a href="">
                    <img src="img/Twitter Icon.svg" alt="Twitter">
                </a>
            </li>
            <li><a href="">
                <img src="img/Linkedin Icon.svg" alt="Linkedin">
            </a></li>
            <li>
                <a href="">
                    <img src="img/Google Icon.svg" alt="Google">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/Facebook Icon.svg" alt="Facebook">
                </a>
            </li>
        </ul>
    </div>
    <div class="border-wrapper-bottom">
        <div class="border-wrapper-call">
            <span>Заказать звонок</span>
            <form action="" class="requestCall">
                <input type="text" name="phone" placeholder="+380 xxx xx xx">
                <label for="submitPhone" class="callArrow"><input type="submit" value=""  id="submitPhone"></label>
            </form>
        </div>
        <div class="border-wrapper-photo border-wrapper-nonActive">
            <span>Записаться на фотосессию</span>
        </div>
    </div>
    <div class="border-wrapper-left">
        <div>
            <a class="scrollUp">
                <div class="scrollArrow"></div>
                Вверх
            </a>
        </div>
        <div>
            dots
        </div>
        <div>
            <a class="scrollDown">
                <div class="scrollArrow"></div>
                Вниз
            </a>
        </div>
    </div>
</div>

<main>
    <section class="container">
        <h2>семейная фотосессия</h2>
    </section>
</main>



<script src="js/lib/jquery-3.4.0.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
